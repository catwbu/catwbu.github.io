<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人網站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #121212, #1a1a1a);
            transition: background-color 0.3s, color 0.3s;
            position: relative;
        }
        .container {
            text-align: center;
            padding: 3rem;
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 1.5rem;
            object-fit: cover;
            border: 4px solid #3c3c3c;
            box-shadow: 0 0 20px rgba(60, 60, 60, 0.5);
            cursor: pointer;
            transition: transform 0.3s;
        }
        .avatar:hover {
            transform: scale(1.1);
        }
        h1 {
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            margin-bottom: 1.5rem;
            font-size: 1rem;
            color: #b0b0b0;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: calc(50% - 15px);
            padding: 0.8rem;
            background-color: #2c2c2c;
            color: #e0e0e0;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            border: 2px solid #3c3c3c;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1rem;
        }
        .button:hover {
            background-color: #3c3c3c;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        .social-buttons, .tool-buttons {
            margin-top: 1.5rem;
        }
        .social-buttons .button {
            background-color: #1e1e1e;
            border-color: #4a4a4a;
        }
        .social-buttons .button:hover {
            background-color: #2a2a2a;
            border-color: #5a5a5a;
        }
        .tool-buttons .button {
            background-color: #2a2a2a;
            border-color: #4a4a4a;
        }
        .tool-buttons .button:hover {
            background-color: #3a3a3a;
            border-color: #5a5a5a;
        }
        @media (max-width: 600px) {
            .button {
                width: 100%;
            }
        }
        .theme-toggle {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            padding: 0.5rem;
            z-index: 1000;
        }
        .theme-toggle:hover {
            color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }
        .light-theme {
            background-color: #f0f0f0;
            color: #121212;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
        }
        .light-theme .container {
            background-color: rgba(255, 255, 255, 0.8);
        }
        .light-theme .button {
            background-color: #e0e0e0;
            color: #121212;
            border-color: #cccccc;
        }
        .light-theme .button:hover {
            background-color: #d0d0d0;
            border-color: #bbbbbb;
        }
        .light-theme .theme-toggle {
            color: #121212;
            box-shadow: 0 0 10px rgba(200, 200, 200, 0.7);
        }
        .light-theme .theme-toggle:hover {
            color: #000000;
            box-shadow: 0 0 15px rgba(200, 200, 200, 0.9);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-adjust"></i></button>
    <div class="container">
        <img src="ABC07774.jpg" alt="尊貴" class="avatar" id="avatar">
        <h1>個人網站</h1>
        <p>社群連結</p>
        
        <div class="social-buttons button-container">
            <a href="https://www.instagram.com/zun_guili/" class="button"><i class="fab fa-instagram"></i>Instagram</a>
            <a href="https://reurl.cc/MOgWgK" class="button"><i class="fab fa-youtube"></i>Youtube</a>
            <a href="https://github.com/catwbu" class="button"><i class="fab fa-github"></i>GitHub</a>
            <a href="#" class="button"><i class="fab fa-linkedin-in"></i>LinkedIn</a>
        </div>
        <p>我的專案</p>
        <div class="tool-buttons button-container">
            <a href="https://youtube-seo-keyword.pages.dev/" class="button"><i class="fas fa-pen"></i>SEO主題生成器</a>
            <a href="#" class="button"><i class="fas fa-calculator"></i>HashTag生成器</a>
            <a href="#" class="button"><i class="fas fa-list-ul"></i>個人書單</a>
        </div>
    </div>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
        }

        const avatar = document.getElementById('avatar');
        const avatarImages = ['https://cdn2.ettoday.net/images/367/367528.jpg',
            'https://c.files.bbci.co.uk/17DE8/production/_102686779_momo.jpg'
                      
        ];

        avatar.addEventListener('click', () => {
            const currentImage = avatar.src;
            let newImage = avatarImages[0];
            for (let i = 0; i < avatarImages.length; i++) {
                if (currentImage === avatarImages[i]) {
                    newImage = avatarImages[(i + 1) % avatarImages.length];
                    break;
                }
            }
            avatar.src = newImage;
        });
    </script>
</body>
</html>
